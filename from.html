<!DOCTYPE html>
<html>
<head>
	<title>well come to table </title>
</head>
<body>

	<from name="frm_register" method="post" action="">
		<table border="1">
			<tr>
				<td>first name:</td>
				<td><input type="text" name="f_name"></td>
			</tr>
			<tr>
				<td>last name:</td>
				<td><input type="text" name="l_name"></td>
			</tr>
			<tr>
				<td>email:</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>password:</td>
				<td><input type="password" name="password"></td>
				</tr>
			<tr>
				<td>adress:</td>
				<td><textarea name="adress"></textarea></td>
			</tr>
			<tr>
				<td>gender:</td>
				<td>male : <input type="radio" name="gender" value="male"> female :<input type="radio" name="gender" value="female"></td>
			</tr>
			<tr>
				<td>hobbies:</td>
				<td>movies :<input type="check box" name="movies" value="movies">cricket :<input type="check box" name="cricket" value="cricket"> vedio games :<input type="check box" name="vedio games" value="vedio games"> </td>
			</tr>
			<tr>
				<td>dob:</td>
				<td><input type="date" name="date"></td>
			</tr>
			<tr>
				<td>country:</td>
				<td>
					<select name="country">
						<option >india</option>
						<option >bangla desh</option>
						<option >china</option>
						<option >usa</option>
						<option >england</option>
						<option >london</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="submit form"></td>
			</tr>
	</from>

</body>
</html>
